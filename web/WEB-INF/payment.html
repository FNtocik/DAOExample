<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="../style/style.css" type="text/css">
</head>
<body>
<input hidden type="text" id="languageId" value="">
<div>
    <a href="reader.html" id="readerHref">Readers</a>
    <a href="publication.html" id="publicationHref">Publications</a>
    <a href="subscription.html" id="subscriptionHref">Subscriptions</a>
</div>
<div>
    <form>
        <label>
            <input hidden type="text" id="paymentId" value="">
        </label>
        <label id="summaryLabel"></label>
        <label>
            <input type="number" id="summary" value="1" min="1">
        </label><br>
        <label id="payedLabel"></label>
        <label>
            <input type="checkbox" id="isPayed">
        </label><br>
        <input type="button" onclick="edit()" id="editButton">
        <input type="button" onclick="add()" id="addButton">
        <input type="button" onclick="del()" id="deleteButton">
    </form>
</div>
<div>
    <table>
        <thead id="tableHeader">
        <tr>
            <td datatype="number" id="headerId"></td>
            <td datatype="number" id="headerSummary"></td>
            <td datatype="string" id="headerPayed"></td>
        </tr>
        </thead>
        <tbody id="allPayments">

        </tbody>
    </table>
</div>
</body>
<script src="../javascript/tableSorting.js"></script>
<script src="../javascript/validator.js"></script>
<script src="../javascript/payment/paymentAdministrator.js"></script>
<script src="../javascript/local.js"></script>
<script src="../javascript/tableSelector.js"></script>
<script>
    setOnclick(document.getElementById("allPayments"), paymentElement);
    setLocaleStrings("payment");
</script>
</html>
