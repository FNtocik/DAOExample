<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publication</title>
    <link rel="stylesheet" href="../style/style.css" type="text/css">
</head>
<body>
<div>
    <a href="subscription.html" id="subscriptionHref"></a>
    <a href="reader.html" id="readerHref"></a>
    <a href="payment.html" id="paymentHref"></a>
</div>
<div>
    <form>
        <label>
            <input hidden type="text" id="publicationId" value="">
        </label>
        <label id="nameLabel"></label>
        <label>
            <input type="text" id="name" value="" pattern="(\w+\s?\w+){1,}||([а-яА-Я]+\s?[а-яА-Я]){1,}">
        </label><br>
        <label id="authorLabel"></label>
        <label>
            <input type="text" id="author" value="" pattern="(\w+\s?\w+){1,}||([а-яА-Я]+\s?[а-яА-Я]){1,}">
        </label><br>
        <label id="costLabel"></label>
        <label>
            <input type="number" id="cost" value="1" min="1">
        </label><br>
        <label id="selectLanguageLabel"></label>
        <label>
            <select id="languageId">
            </select><br>
        </label><br>
        <input type="button" onclick="edit()" id="editButton">
        <input type="button" onclick="add()" id="addButton">
        <input type="button" onclick="del()" id="deleteButton">
    </form>
</div>
<div>
    <table>
        <thead id="tableHeader">
        <tr>
            <td datatype="number" id="headerId"></td>
            <td datatype="string" id="headerName"></td>
            <td datatype="string" id="headerAuthor"></td>
            <td datatype="number" id="headerCost"></td>
            <td datatype="string" id="headerLanguage"></td>
        </tr>
        </thead>
        <tbody id="allPublications">

        </tbody>
    </table>
</div>
</body>
<script src="tableSorting.js"></script>
<script src="../javascript/validator.js"></script>
<script src="../javascript/publication/publicationAdministrator.js"></script>
<script src="../javascript/local.js"></script>
<script src="../javascript/tableSelector.js"></script>
<script>
    setOnclick(document.getElementById("allPublications"), publicationElement);
    setLocaleStrings("publication");
</script>
</html>
