<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publication</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>
<body>
<div>
    <a href="subscription.html">Subscriptions</a>
    <a href="reader.html">Readers</a>
</div>
<div>
    <form>
        <label>
            <input hidden type="text" id="publicationId" value="">
        </label>
        <label>
            <input type="text" id="name" value="" pattern="\w+">
        </label><br>
        <label>
            <input type="text" id="author" value="" pattern="\w+">
        </label><br>
        <label>
            <input type="number" id="cost" value="1" min="1">
        </label><br>
        <label>
            <select id="languageId">
            </select><br>
        </label><br>
        <input type="button" onclick="edit()" value="Save">
        <input type="button" onclick="add()" value="Add">
        <input type="button" onclick="del()" value="Delete">
    </form>
</div>
<div>
    <table>
        <thead>
        <tr>
            <td>ID</td>
            <td>name</td>
            <td>author</td>
            <td>cost per month</td>
            <td>language</td>
        </tr>
        </thead>
        <tbody id="allPublications">

        </tbody>
    </table>
</div>
</body>
<script src="javascript/validator.js"></script>
<script src="javascript/publication.js"></script>
</html>
