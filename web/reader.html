<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Readers</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>
<body>
<input hidden type="text" id="languageId" value="1">
<div>
    <a href="publication.html" id="publicationHref"></a>
    <a href="subscription.html" id="subscriptionHref"></a>
    <a href="payment.html" id="paymentHref"></a>
</div>
<div>
    <form>
        <label>
            <input hidden type="text" id="readerId" value="">
        </label>
        <label id="loginLabel"></label>
        <label>
            <input type="text" id="login" pattern="^\w+$">
        </label><br>
        <label id="passwordLabel"></label>
        <label>
            <input type="text" id="password" pattern="^\w+$">
        </label><br>
        <input type="button" onclick="edit()" id="editButton">
        <input type="button" onclick="add()" id="addButton">
        <input type="button" onclick="del()" id="deleteButton">
    </form>
</div>
<div>
    <table>
        <thead id="tableHeader">
        <tr>
            <td datatype="number" id="headerId"></td>
            <td datatype="string" id="headerLogin"></td>
            <td datatype="string" id="headerPassword"></td>
        </tr>
        </thead>
        <tbody id="allReaders">

        </tbody>
    </table>
</div>
</body>
<script src="javascript/tableSorting.js"></script>
<script src="javascript/validator.js"></script>
<script src="javascript/reader.js"></script>
<script src="javascript/local.js"></script>
<script src="javascript/tableSelector.js"></script>
<script>
    setOnclick(document.getElementById("allReaders"), readerElement);
    setLocaleStrings("reader");
</script>
</html>
