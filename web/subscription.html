<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Subscription</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>
<body>
<a href="logout" id="logoutHref"></a>
<div>
    <a href="publication.html" id="publicationHref"></a>
    <a href="reader.html" id="readerHref"></a>
    <a href="payment.html" id="paymentHref"></a>
    <p onclick="changeLocale('ru')">Русский</p>
    <p onclick="changeLocale('en')">English</p>
</div>
<div>
    <form>
        <label>
            <input hidden type="text" id="subscriptionId" value=""><br>
        </label>
        <label id="readerSelectLabel"></label>
        <label>
            <select id="readerId">
            </select><br>
        </label>
        <label id="publicationSelectLabel"></label>
        <label>
            <select id="publicationId">
            </select><br>
        </label>
        <label id="paymentSelectLabel"></label>
        <label>
            <select id="paymentId">
            </select><br>
        </label>
        <label id="startDateLabel"></label>
        <label>
            <input type="date" id="startDate" value=""><br>
        </label>
        <label id="endDateLabel"></label>
        <label>
            <input type="date" id="endDate" value=""><br>
        </label>
        <input type="button" onclick="edit()" id="editButton">
        <input type="button" onclick="add()" id="addButton">
        <input type="button" onclick="del()" id="deleteButton">
    </form>
</div>
<div>
    <table>
        <thead id="tableHeader">
            <tr>
                <td datatype="number" id="headerId"></td>
                <td datatype="string" id="headerReader"></td>
                <td datatype="string" id="headerPublication"></td>
                <td datatype="number" id="headerPayment"></td>
                <td datatype="date" id="headerStartDate"></td>
                <td datatype="date" id="headerEndDate"></td>
            </tr>
        </thead>
        <tbody id="allSubscriptions">

        </tbody>
    </table>
</div>
</body>
<script src="javascript/tableSorting.js"></script>
<script src="javascript/validator.js"></script>
<script src="javascript/subscription.js"></script>
<script src="javascript/local.js"></script>
<script>
    setLocaleStrings("subscription");
</script>
</html>
